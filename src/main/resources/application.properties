spring.datasource.url=jdbc:sqlserver://LAPTOP-DUVDP7E7\\SQLEXPRESS02;databaseName=quanlysach;encrypt=false;trustServerCertificate=true
spring.datasource.username=sach_user
spring.datasource.password=${DB_PASSWORD:REPLACE_WITH_DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Hiện log chi tiết để debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Ensure SQL scripts run and use UTF-8
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.platform=sqlserver

# Force UTF-8 encoding for web and Thymeleaf
spring.web.encoding.enabled=true
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.thymeleaf.encoding=UTF-8

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

#Nhập thông tin Client Id
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:REPLACE_WITH_GOOGLE_CLIENT_ID}
#Nhập thông tin Secret
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:REPLACE_WITH_GOOGLE_CLIENT_SECRET}
server.error.path=/error