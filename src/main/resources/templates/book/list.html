<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sách</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout :: custom-css}"></th:block>
</head>
<body>
    <th:block th:replace="~{layout :: header}"></th:block>

    <div class="container mt-4">
        <h2 class="mb-3">Danh sách sách</h2>
        <a th:href="@{/books/add}" class="btn btn-success mb-3">Thêm sách mới</a>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Giá</th>
                    <th>Danh mục</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td> <!-- Dùng .id thay getId() -->
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.category}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/books/edit/{id}(id=${book.id})}">Sửa</a>
                        <a class="btn btn-danger btn-sm" 
                           th:href="@{/books/delete/{id}(id=${book.id})}"
                           onclick="return confirm('Bạn chắc chắn muốn xóa sách này?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <p th:if="${books.isEmpty()}" class="text-muted">Chưa có sách nào. Hãy thêm mới!</p>
    </div>

    <th:block th:replace="~{layout :: footer}"></th:block>

    <!-- Bootstrap JS bundle (cần cho navbar responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
