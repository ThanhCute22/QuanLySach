<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa thông tin sách</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>
    <th:block th:replace="~{layout :: custom-css}"></th:block>
</head>
<body>
    <th:block th:replace="~{layout :: header}"></th:block>

    <div class="container mt-5">
        <h2 class="mb-4">Sửa thông tin sách</h2>

        <form th:action="@{/books/edit}" th:object="${book}" method="post">
            <!-- ID ẩn để biết đang sửa sách nào -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Tác giả</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Giá (VND)</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" required min="0">
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Danh mục</label>
                <input type="text" class="form-control" id="category" th:field="*{category}">
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/books}" class="btn btn-secondary">Quay lại danh sách</a>
        </form>
    </div>

    <th:block th:replace="~{layout :: footer}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
